<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chimbitas.rp - Soporte</title>
    <style>
        /* Estilos */
        body {
            font-family: Arial, sans-serif;
            background-color: #282c34;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #1f232a;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            text-align: center;
        }
        form {
            margin-top: 20px;
            text-align: center;
        }
        textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border: none;
            background-color: #3a3f4b;
            color: #fff;
            resize: vertical;
        }
        button {
            padding: 10px 20px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #008cba;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #005f75;
        }
        .footer {
            text-align: center;
            margin-top: 50px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Soporte Chimbitas Roleplay</h1>
        <form id="supportForm">
            <textarea id="message" placeholder="Escribe tu duda aquÃ­"></textarea>
            <br>
            <button type="submit">Enviar Duda</button>
        </form>
    </div>
    <div class="footer">
        Derechos de autos por Chimbitas Roleplay | Programador: slink promax
    </div>

    <!-- Script para enviar la duda -->
    <script>
        document.getElementById('supportForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var message = document.getElementById('message').value.trim();
            if (message !== '') {
                fetch('URL_DEL_WEBHOOK_DE_DISCORD', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        content: 'Nueva duda: ' + message
                    })
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Hubo un error al enviar la duda.');
                    }
                    alert('Duda enviada correctamente.');
                    document.getElementById('message').value = '';
                })
                .catch(error => {
                    console.error(error);
                    alert('Hubo un error al enviar la duda.');
                });
            } else {
                alert('Por favor, ingresa tu duda antes de enviar.');
            }
        });
    </script>
</body>
</html>
